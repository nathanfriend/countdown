<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GCSE Maths countdown</title>
        

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
        <link rel="stylesheet" href="css/styles.css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
   
        <script src="js/jquery.countdown.min.js"></script>
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="logo-span"><img class="logo" src="img/logo.jpg"></div>
        <h1>GCSE Maths countdown</h1>
        <div class="bar">
            <div class="left">
                <h2>GCSE Maths<br>(Non Calculator)<br>Exam starts in</h2>
                <div id="english"></div>
        </div>
        <div class="right">
                <h2>GCSE Maths<br>(Calculator)<br>Exam starts in</h2>
                <div id="maths"></div>
            </div>
        </div>
        <div class="info">
            <p>09:30 Maths (Non Calculator) 26th May</p>
            <p>09:30 Maths (Calculator) 9th June</p>    
            <br>
        <p>For details of exams and revision<br>sessions visit:</p>
        <a href="https://vle.cant-col.ac.uk/maths">https://vle.cant-col.ac.uk/maths</a>
        </div>
<div class="footer">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</div>
      
 <script type="text/javascript">
   $("#english")
   .countdown("2016/05/26 09:30", function(event) {
     $(this).text(
       event.strftime('%D days %H:%M:%S')
     );
   });
   
      $("#maths")
   .countdown("2016/06/09 09:30", function(event) {
     $(this).text(
       event.strftime('%D days %H:%M:%S')
     );
   });
 </script>


    </body>
</html>
